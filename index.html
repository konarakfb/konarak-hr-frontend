<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Konarak HR System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Test Buttons</h2>

<button onclick="testPing()">Test Ping</button>
<button onclick="testList()">Test List Employees</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxaco_JdbFYgkIueNMVhVIwvCUSa_ZE-QQAT3UtV2B9r-fww7agGTkNsqwSk5301sMWEg/exec";
const API_KEY = "konarak123456789secret";

async function testPing(){
    const url = API_URL + "?action=ping&key=" + API_KEY;
    const res = await fetch(url);
    const data = await res.json();
    alert("Ping OK: " + JSON.stringify(data));
}

async function testList(){
    const url = API_URL + "?action=list_employees&key=" + API_KEY;
    const res = await fetch(url);
    const data = await res.json();
    alert("Employees: " + JSON.stringify(data));
}
</script>

</body>
</html>
